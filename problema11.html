<script>
    const diasAlugados = Number(prompt(`Informe quantos dias você ficou com o carro alugado`));
    const quilometrosRodados = Number(prompt(`Informe quantos quilometro foram rodados`));
    const aluguel = 60 * diasAlugados + 0.15 * quilometrosRodados;
    alert(`O valor do aluguel é de ${aluguel}`);
</script>
